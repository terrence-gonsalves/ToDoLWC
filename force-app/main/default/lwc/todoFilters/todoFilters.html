<template>
    <lightning-button-group aria-label="Filter tasks by status">
        <lightning-button
            class={allButtonClass}
            data-filter="all"
            label="All"
            title="Show all tasks"
            onclick={handleFilterChange}>
        </lightning-button>

        <lightning-button
            class={activeButtonClass}
            data-filter="active"
            label="Active"
            title="Show active tasks"
            onclick={handleFilterChange}>
        </lightning-button>

        <lightning-button
            class={completedButtonClass}
            data-filter="completed"
            label="Completed"
            title="Show completed tasks"
            onclick={handleFilterChange}>
        </lightning-button>
    </lightning-button-group>
</template>
